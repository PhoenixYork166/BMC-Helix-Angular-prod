<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>DPL-iconfont Demo</title>
    <link rel="stylesheet" href="demo/style/main.css">
    <link rel="stylesheet" href="dist/css/dpl-iconfont.css">
    <link rel="shortcut icon" type="image/ico" href="demo/img/favicon_48x48.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<section class="page-glyph-picker" ng-controller="glyphsController">
    <header class="sub-header control-panel" fix-on-scroll>
        <div class="main-width">
            <div class="control-panel__row">
                <div class="control-panel__col">
                    <div projects-filter data-count="6" class="control-panel__filter-block">
                        <button class="d-button d-button_large filter__btn"
                                ng-repeat="item in projFilterList"
                                ng-click="applyFilter(item.value)"
                                ng-class="{'is-checked' : item.value == projFilterValue}"
                                ng-bind="item.name"></button>

                        <div class="filter__hidden-items" ng-class="{'_hide' : !projHiddenFilterList.length}">
                            <button class="d-button d-button_large filter__btn d-icon-right-angle_down"
                                    ng-click="openHiddenFilters()"
                                    ng-class="{'is-checked' : activeHiddenFilter}"
                                    ng-bind="activeHiddenFilter ? activeHiddenFilter : 'More projects'">
                            </button>
                            <ul class="d-dropdown-menu" ng-if="showHiddenFilters">
                                <li ng-repeat="item in projHiddenFilterList">
                                    <a ng-click="applyFilter(item.value)"
                                       ng-bind="item.name"
                                       ng-if="item.name != activeHiddenFilter"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="control-panel__col">
                    <div class="control-panel__help-links">
                        <!--<a href="/font-release-notes"-->
                        <!--class="d-button d-button_action d-button_small d-icon-left-sticker_new d-button_special d-ripple">-->
                        <!--What's new in v.{{glyphPicker.version}}</a>-->

                        <a class="d-button d-button_action d-button_small d-icon-left-gear d-button_special d-ripple"
                           ng-click="showClassGenerator = !showClassGenerator">
                            Customize CSS Classes</a>

                        <a class="d-button d-button_action d-button_small d-icon-left-question_circle d-button_special d-ripple"
                           href="../dpl-iconfont/example.html" target="_blank">
                            How to use</a>
                    </div>
                </div>
            </div>

            <div class="control-panel__row">
                <div class="control-panel__col _max-width">
                    <div class="d-textfield d-textfield_label_hidden">
                        <label class="d-textfield__label d-icon-left-search">
                            <input class="d-textfield__input" type="text"
                                   placeholder="Search glyphs (arrow, circle, square, check, cart, outline, solid...)"
                                   name="search" ng-model="searchText"/>
                        </label>
                    </div>
                </div>
                <!--<div class="control-panel__col">-->
                <!--<div class="separator">-->
                <!--<div class="separator__line"></div>-->
                <!--</div>-->
                <!--</div>-->
                <!--<div class="control-panel__col">-->
                <!--<a class="d-button d-button_primary d-button_small d-icon-left-download download-button d-ripple"-->
                <!--href="/downloads#iconfont"-->
                <!--target="_blank">Download Icon Font</a>-->
                <!--</div>-->
            </div>
        </div>
    </header>

    <div class="content" ng-if="!iconPreloader">
        <div class="main-width">

            <style>
                .glyps-list{
                    width: 100%;
                }
                .glyps-list td,.glyps-list th{
                    text-align: left;
                    padding: 0 10px;
                }
                .glyps-list tr:hover{
                    background: #f2f2f2;
                }
                .glyps-list .glyph__icon{
                    font-size: 20px;
                }
            </style>

            <table class="glyps-list">
                <tr>
                    <th>Icon</th>
                    <th>ID</th>
                    <th>Unicode</th>
                    <th>Tags</th>
                    <th>Description</th>
                </tr>

                <tr ng-repeat="glyph in glyphPicker.glyphs | filter: projFilterValue | searchFilter: searchText" ng-if="!glyph.hidden">
                    <td>
                        <span class="glyph__icon" ng-class="'d-icon-' + glyph.id"></span>
                    </td>
                    <td>
                        {{glyph.id}}
                    </td>
                    <td>
                        {{glyph.unicode}}
                    </td>

                    <td>
                        {{glyph.description}}
                    </td>
                    <td>
                        {{glyph.tags}}
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="loader-overlay" ng-if="iconPreloader" ng-style="{zIndex: 111}">
        <div class="d-preloader d-icon-left-circle_25_o"></div>
    </div>
</section>

<script src="demo/plugins/jquery.min.js"></script>
<script src="demo/plugins/angular.min.js"></script>
<script src="demo/plugins/angular-sanitize.min.js"></script>
<script src="demo/plugins/svgxuse.min.js"></script>

<script src="demo/script/fontConfig.js"></script>
<script src="demo/script/filterConfig.js"></script>
<script src="demo/script/app.js"></script>
</body>
</html>
